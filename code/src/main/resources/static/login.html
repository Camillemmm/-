<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h2 {
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .login-header p {
            color: #666;
        }
        .form-control {
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .alert {
            border-radius: 8px;
            margin-top: 15px;
        }
        .demo-accounts {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 14px;
        }
        .demo-accounts h6 {
            margin-bottom: 10px;
            color: #495057;
        }
        .demo-accounts ul {
            margin-bottom: 0;
            padding-left: 20px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <h2><i class="bi bi-person-circle"></i> 用户登录</h2>
        <p class="text-muted">请输入您的用户名和密码</p>
    </div>

    <form id="loginForm">
        <div class="mb-3">
            <label for="username" class="form-label">用户名</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <input type="text" class="form-control" id="username" name="username"
                       placeholder="请输入用户名" required autofocus>
            </div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">密码</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input type="password" class="form-control" id="password" name="password"
                       placeholder="请输入密码" required>
            </div>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-login">
                <i class="bi bi-box-arrow-in-right"></i> 登录
            </button>
        </div>
    </form>

    <!--<div class="demo-accounts">
        <h6><i class="bi bi-info-circle"></i> 演示账户</h6>
        <ul>
            <li>管理员: admin / admin123</li>
            <li>普通用户: user01 / user123</li>
        </ul>
    </div>-->

    <div id="errorAlert" class="alert alert-danger mt-3 d-none" role="alert">
        <i class="bi bi-exclamation-triangle"></i> <span id="errorMessage">用户名或密码错误，请重试！</span>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="js/loginpage.js"></script>
</body>
</html>
